<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="src/output.css" rel="stylesheet">
    <title>Woningcorporatie</title>
  </head>
  <body>

    <header class="p-10">
      <div id="header" class="content-center w-[100%] h-[10%] grid grid-cols-5 border-2 rounded-lg border-black p-2">

        <div class="flex items-center pl-[15%]">
          <img src="/favicon.ico" alt="favicon" class="w-6 h-6 mr-2">
        </div>

        <div class="content-center relative group">
          <span class="cursor-pointer">Woningen</span>
          <div class="absolute left-0 hidden group-hover:block bg-white p-2 mt-3 bg-transparent">
            <p class="text-xs">Hello World!</p>
          </div>
        </div>

        <div class="content-center border-black">
          <input type="text" placeholder="Search.." class="w-[100%] border p-1">
        </div>

        <div class="content-center justify-self-end">
          <i class="fa-solid fa-gear"></i>
        </div>

        <div class="content-center justify-self-end pr-[15%]">
          <button>Inloggen</button>
        </div>
      </div>
    </header>

  </body>
</html>
